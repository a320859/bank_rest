databaseChangeLog:
  - changeSet:
      id: 1
      author: nikita
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: VARCHAR(16)
                  constraints:
                    nullable: false